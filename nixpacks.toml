# Note: Provider is set to 'python' via .nixpacks file

[phases.setup]
nixPkgs = ["postgresql"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p staticfiles",
  "python manage.py collectstatic --noinput --clear"
]

[start]
cmd = "gunicorn iwashcars.wsgi:application --bind 0.0.0.0:$PORT --workers 3"
