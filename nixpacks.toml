# Note: Provider is set to 'python' via .nixpacks file
# Start command is defined in Procfile

[phases.setup]
nixPkgs = ["postgresql"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p staticfiles",
  "python manage.py collectstatic --noinput --clear"
]
